<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Newbie 01</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="card">
    <div class="card-head"></div>
      <div class="card-body">
      <div class="card-body-title">
        Order Summary
      </div>
      <div class="card-body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="card-body-description">
        <div class="card-body-description-column-left">
          <img src="./images/icon-music.svg" alt="icon-music">
        </div>
        <div class="card-body-description-column-left">
          <h4>
            Annual Plan
          </h4>
          <p>
            $59.99/year
          </p>
        </div>
        <div class="card-body=card-body-description-column-right">
          <a href="#">
            Change
          </a>
        </div>
      </div>
      <div class="card-body-button">
        <div class="card-body-button-proceed">
          Proceed to Payment
        </div>
        <a href="#">
          Cancel Order
        </a>
      </div>
      </div>
      </div>
    </div>
</body>
</html>
